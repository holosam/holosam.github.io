baseURL: 'https://holosam.github.io/'
title: 'Holosam'
theme: 'hugo-book'

enableGitInfo: true
enableRobotsTXT: true

params:
  BookRepo: 'https://github.com/holosam/holosam.github.io'
  BookTheme: 'auto'
  BookLogo: /favicon.png

# For inline HTML
markup:
  goldmark:
    renderer:
      unsafe: true

menu:
  before:
  - name: "Posts"
    pageRef: "/posts"
    weight: 1
  after:
  - name: "Github ↩"
    url: "https://github.com/holosam"
    weight: 1
  - name: "Bluesky ↩"
    url: "https://bsky.app/profile/holosam.dev"
    weight: 2

taxonomies:
  tag: tags
