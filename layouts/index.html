{{ define "main" }}
  <article>
    {{ .Content }}

    <h2 style="margin-top: 3rem; margin-bottom: 1.5rem;">Recent Posts</h2>

    <div style="display: flex; flex-direction: column; gap: 1rem;">
      {{ range first 10 (where .Site.RegularPages "Section" "posts") }}
        <div style="padding-bottom: 1rem; border-bottom: 1px solid rgba(128, 128, 128, 0.2); display: flex; justify-content: space-between; align-items: baseline; gap: 1rem;">
          <a href="{{ .RelPermalink }}" style="font-size: 1.1rem; font-weight: 500;">{{ .Title }}</a>
          <span style="color: #888; font-size: 0.85rem; white-space: nowrap; flex-shrink: 0;">{{ .Date.Format "Jan 2, 2006" }}</span>
        </div>
      {{ end }}
    </div>

  </article>
{{ end }}
